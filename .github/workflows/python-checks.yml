name: Python Checks

on:
  push:
    branches: [master, test]
  pull_request:
    branches: [master, test]

jobs:
  ruff:
    name: Formatting
    runs-on: ubuntu-latest
    strategy:
        fail-fast: false  # Continue with other versions even if one fails
        matrix:
          python-version: ['3.12']
  
    steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-python@v5
          with:
            python-version: ${{ matrix.python-version }}
        - name: Setup
          run: |
            python -m venv env_test
            source env_test/bin/activate
            python -m pip install --upgrade pip
            pip install .
            pip install -r dev-requirements.txt  
        - name: Ruff
          run: |
            ruff check rehearsal
            ruff check src 

        - name: Check docstring style
          run: pydocstyle src
            
        - if: always()  # Run even if tests fail
          run: |
            rm -rf env_test
            rm -rf build

  mypy:
    name: Type checking
    runs-on: ubuntu-latest
    strategy:
        fail-fast: false  # Continue with other versions even if one fails
        matrix:
          python-version:  ['3.12']
    
    steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-python@v5
          with:
            python-version: ${{ matrix.python-version }}
        - name: Setup
          run: |
            python -m venv env_test
            source env_test/bin/activate
            python -m pip install --upgrade pip
            pip install .
            pip install -r dev-requirements.txt  
        - name: Mypy
          run: |
            mypy rehearsal
            mypy src
        - if: always()  # Run even if tests fail
          run: |
            rm -rf env_test
            rm -rf build